{% extends 'layout.html' %}

{% block titulo %} Crear Producto {% endblock %}

{% block contenido %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Registrar nuevo producto</h4>
                </div>

                {% if formulario.errors %}
                    <div class="alert alert-danger m-3">
                        <strong>Error:</strong> Verifica los campos e intenta nuevamente.
                    </div>
                {% endif %}

                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" action="{% url 'guardar_producto' %}">
                        {% csrf_token %}
                        {{ formulario.as_p }}

                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-success">Guardar producto</button>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-center">
                    <small><a href="{% url 'listar_productos' %}">Volver al listado de productos</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
