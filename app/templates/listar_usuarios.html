{% extends 'layout.html' %}

{% block contenido %}
<div class="container">
    <h1>Lista de Usuarios</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.nombre_usuario }}</td>
            <td>{{ usuario.correo_electronico }}</td>
            <td>{{ usuario.rol.nombre }}</td>
            <td><a href="{% url 'eliminar_usuario' usuario.id %}" class="btn">Eliminar</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock contenido %}
